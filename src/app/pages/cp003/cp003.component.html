<div class="movie_card">
  <div class="info_section">
    <div class="movie_header">
      <h1><b>{{title}}</b></h1>
      <h4><b>ประเภท: </b>{{lotType}}</h4>
    </div>
    <div class="movie_desc">
      <form class="form-control-group">
        <h4>ทำการจอง</h4>
        <div class="row">
          <div class="col-md-8 offset-2">
            <!-- <ng-datepicker [(ngModel)]="date" /> -->
            <input type="date" placeholder="" class="">
            <input type="text" placeholder="เลือกเวลา" class="">
          </div>
        </div>
        <br>
        <h4>ระยะเวลาในการจอง 2 ชั่วโมง</h4>
        <div class="row">
          <div class="col-md-8 offset-2">
            <input type="text" placeholder="" class="effect-2">
            <span class="focus-border"></span>
            <button type="button" class="btn btn-primary" (click)="confirm()">ยืนยันการจอง</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="blur_back parking_bg"></div>
</div>
