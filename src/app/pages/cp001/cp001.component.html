<div class="row">
  <div class="col-md-12">
    <h1>My Hero</h1>
    <ul class="heroes">
      <li *ngFor="let hero of heroes">
        <div class="col-md-2">
          <label>id: </label><span>{{hero.id}}</span>
        </div>
        <div class="col-md-2">
          <label>name: </label><span>{{hero.name}}</span>
        </div>
      </li>
    </ul>
  </div>
</div>


<div *ngFor="let hero of heroes">
      <h1>{{hero.name | uppercase}} Detail</h1>
      <div><span>id:</span>{{hero.id}}</div>
      <div>
        <label>
          <input [(ngModel)]="hero.name" placeholder="name" />
        </label>
      </div>
</div>
